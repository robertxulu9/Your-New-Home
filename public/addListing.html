    <section class="ftco-section ftco-property-details">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                          <form action="/agent/add-listing" method="POST" class="search-property-1" enctype="multipart/form-data">
                            <div class="row">
                                    <!-- Column 1 -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="location">Location</label>
                                            <select id="location" name="location" class="form-control" required>
                                                <option value="">Select Location</option>
                                                <option value="downtown">Downtown</option>
                                                <option value="suburb">Suburb</option>
                                                <option value="outskirts">Outskirts</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <select id="city" name="city" class="form-control" required>
                                                <option value="Lusaka">Lusaka</option>
                                
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="compound">Compound</label>
                                            <select id="compound" name="compound" class="form-control" required>
                                                <option value="">Select Compound</option>
                                                <option value="Chelstone">Chelstone</option>
                                                <option value="Munali">Munali</option>
                                                <option value="Bwijinfumu">Bwijinfumu</option>
                                                <option value="Matero">Matero</option>
                                                <option value="Kaunda Square">Kaunda Square</option>
                                                <option value="Northwood">Northwood</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="street">Street</label>
                                            <input type="text" id="street" name="street" class="form-control" placeholder="Enter street name" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="address-details">Additional Address Details</label>
                                            <textarea id="address-details" name="address-details" class="form-control" placeholder="Enter additional address details" required></textarea>
                                        </div>
                                     
                                    </div>

                                    <!-- Column 2 -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="floors">Number of Floors</label>
                                            <input type="number" id="floors" name="floors" class="form-control" placeholder="Enter number of floors" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="bedrooms">Number of Bedrooms</label>
                                            <input type="number" id="bedrooms" name="bedrooms" class="form-control" placeholder="Enter number of bedrooms" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="bathrooms">Number of Bathrooms</label>
                                            <input type="number" id="bathrooms" name="bathrooms" class="form-control" placeholder="Enter number of bathrooms" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="lot-area">Lot Area (sq ft)</label>
                                            <input type="text" id="lot-area" name="lot-area" class="form-control" placeholder="Enter lot area" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="garage">Number of Garages</label>
                                            <input type="number" id="garage" name="garage" class="form-control" placeholder="Enter number of garages" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="year-built">Year Built</label>
                                            <input type="number" id="year-built" name="year-built" class="form-control" placeholder="Enter year built" required>
                                        </div>
                                    </div>

                                    <!-- Column 3 -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="images">Property Images</label>
                                            <input type="file" id="images" name="images" class="form-control" multiple>
                                        </div>

                                        <div class="form-group">
                                            <label for="price">Price</label>
                                            <input type="text" id="price" name="price" class="form-control" placeholder="Enter price" required>
                                        </div>

                                        <div class="form-group">
                                            <input type="submit" value="Submit Listing" class="form-control btn btn-primary">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <script>
    $(document).ready(function() {
        $('form').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            var formData = new FormData(this);
    
            $.ajax({
                url: '/api/properties',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    alert('Listing submitted successfully!');
                    // Optionally, you could redirect the user or reset the form:
                    // window.location.href = "/some-success-page";
                    // $('form')[0].reset();
                },
                error: function(xhr, status, error) {
                    alert('An error occurred: ' + xhr.responseText);
                }
            });
        });
    });
    </script>
